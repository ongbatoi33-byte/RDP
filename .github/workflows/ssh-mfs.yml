name: ssh
on: workflow_dispatch

jobs:
  hacking-station:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          args: --ssh --hostname=kali-station --reset

      - name: Install Hacking Tools
        run: |
          sudo apt-get update
          
          # 1. Cài đặt Metasploit (Sử dụng gói deb chính thức để tránh lỗi script)
          echo "--- Installing Metasploit ---"
          curl -s https://raw.githubusercontent.com/rapid7/metasploit-framework/master/msfupdate > msfinstall
          chmod +x msfinstall
          sudo ./msfinstall
          
          # 2. Cài đặt Ngrok
          echo "--- Installing Ngrok ---"
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install -y ngrok

          # 3. Cài đặt Bore (Sử dụng Go)
          echo "--- Installing Bore via Go ---"
          sudo apt-get install -y golang
          # Thiết lập PATH để nhận diện lệnh go ngay lập tức
          export GOPATH=$HOME/go
          export PATH=$PATH:/usr/local/go/bin:$GOPATH/bin
          go install github.com/ekzhang/bore@latest
          sudo cp $HOME/go/bin/bore /usr/local/bin/ || sudo cp /home/runner/go/bin/bore /usr/local/bin/

          # 4. Cấu hình SSH (Không mật khẩu)
          sudo passwd -d runner
          echo "PermitEmptyPasswords yes" | sudo tee -a /etc/ssh/sshd_config
          echo "UsePAM no" | sudo tee -a /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: System Info & Ready
        run: |
          echo "================================================"
          echo "KALI STATION READY!"
          echo "IP: $(tailscale ip -4)"
          echo "MSF Version: $(msfconsole -v)"
          echo "Lệnh SSH: ssh runner@kali-station"
          echo "================================================"
          
      - name: Keep Alive
        run: sleep 21600
