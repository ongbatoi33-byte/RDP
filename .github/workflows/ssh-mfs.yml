name: ssh_metasploid
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          args: --ssh --hostname=kali-station --reset

      - name: Install Tools & Fix Errors
        run: |
          # 0. Cập nhật hệ thống
          sudo apt-get update
          
          # 1. FIX LỖI GIT (Cực kỳ quan trọng để Metasploit không lỗi)
          git config --global user.email "kali@example.com"
          git config --global user.name "KaliRunner"

          # 2. CÀI METASPLOIT (Dùng script omnibus chính thức)
          echo "--- Đang cài Metasploit ---"
          curl https://raw.githubusercontent.com/rapid7/metasploit-omnibus/master/config/templates/metasploit-framework-wrappers/msfupdate.erb > msfinstall
          chmod +x msfinstall
          sudo ./msfinstall

          # 3. CÀI NGROK
          echo "--- Đang cài Ngrok ---"
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install -y ngrok

          # 4. CÀI BORE (Forward port cực nhanh)
          echo "--- Đang cài Bore ---"
          sudo apt-get install -y golang
          export GOPATH=$HOME/go
          export PATH=$PATH:/usr/local/go/bin:$GOPATH/bin
          go install github.com/ekzhang/bore@latest
          sudo cp $HOME/go/bin/bore /usr/local/bin/ || sudo cp /home/runner/go/bin/bore /usr/local/bin/

          # 5. CẤU HÌNH SSH (Cho phép kết nối qua Tailscale)
          sudo passwd -d runner
          echo "PermitEmptyPasswords yes" | sudo tee -a /etc/ssh/sshd_config
          echo "UsePAM no" | sudo tee -a /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: Success Info
        run: |
          echo "================================================"
          echo "KALI STATION ĐÃ SẴN SÀNG!"
          echo "IP Tailscale: $(tailscale ip -4)"
          echo "Thử lệnh: msfconsole -v"
          echo "Lệnh SSH: ssh runner@kali-station"
          echo "================================================"

      - name: Keep Alive
        run: sleep 21600 # Chạy trong 6 tiếng
