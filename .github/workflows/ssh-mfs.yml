name: Kali Pro Station Fixed V2
on: workflow_dispatch

jobs:
  hacking-station:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          args: --ssh --hostname=kali-station --reset

      - name: Install Hacking Tools
        run: |
          # 0. Fix Git Identity
          git config --global user.email "kali@example.com"
          git config --global user.name "KaliRunner"
          
          sudo apt-get update
          
          # 1. Cài đặt Metasploit (Sử dụng script ổn định nhất)
          echo "--- Installing Metasploit ---"
          curl https://raw.githubusercontent.com/rapid7/metasploit-omnibus/master/config/templates/metasploit-framework-wrappers/msfupdate.erb > msfinstall
          chmod +x msfinstall
          sudo ./msfinstall

          # 2. Cài đặt Ngrok
          echo "--- Installing Ngrok ---"
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install -y ngrok

          # 3. Cài đặt BORE (Tải Binary trực tiếp - KHÔNG DÙNG GO INSTALL)
          echo "--- Installing Bore via Binary ---"
          curl -Ls https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-unknown-linux-musl.tar.gz | tar zx
          sudo mv bore /usr/local/bin/
          chmod +x /usr/local/bin/bore

          # 4. SSH Setup (No Password)
          sudo passwd -d runner
          echo "PermitEmptyPasswords yes" | sudo tee -a /etc/ssh/sshd_config
          echo "UsePAM no" | sudo tee -a /etc/ssh/sshd_config
          sudo systemctl restart ssh

      - name: System Info
        run: |
          echo "================================================"
          echo "KALI STATION READY!"
          echo "IP Tailscale: $(tailscale ip -4)"
          echo "Bore version: $(bore --version)"
          echo "Lệnh SSH: ssh runner@kali-station"
          echo "================================================"
          
      - name: Keep Alive
        run: sleep 21600
