name: RDP-Tmate-Final

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Windows RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "Oibanoi874@"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

      - name: Install and Setup Tmate
        shell: cmd
        run: |
          choco install tmate -y
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          tmate -S /tmp/tmate.sock display -p "#{tmate_ssh}" > tmate_link.txt

      - name: Get Connection Address
        run: |
          $rawLink = Get-Content tmate_link.txt
          $sshAddr = $rawLink -replace "ssh ", ""
          
          Write-Host "`n========================================" -ForegroundColor Green
          Write-Host "CÁCH KẾT NỐI (KHÔNG CẦN CÀI APP)" -ForegroundColor Green
          Write-Host "----------------------------------------"
          Write-Host "BƯỚC 1: Mở Terminal (CMD) trên máy bạn và chạy lệnh:" -ForegroundColor Yellow
          Write-Host "ssh -L 3389:127.0.0.1:3389 $sshAddr" -ForegroundColor Cyan
          Write-Host "----------------------------------------"
          Write-Host "BƯỚC 2: Mở Remote Desktop Connection (mstsc)" -ForegroundColor Yellow
          Write-Host "Nhập địa chỉ: 127.0.0.1" -ForegroundColor Cyan
          Write-Host "User: RDP | Pass: Oibanoi874@" -ForegroundColor Cyan
          Write-Host "========================================`n"

      - name: Keep Alive
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Server đang chạy ổn định..."
              Start-Sleep -Seconds 300
          }
