name: RDP-Localtunnel-TCP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Windows RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "Oibanoi874@"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

      - name: Install Node.js & Localtunnel
        run: |
          # Localtunnel cần Node.js (đã có sẵn trên runner)
          npm install -g localtunnel

      - name: Start Tunnel
        shell: cmd
        run: |
          # Chạy localtunnel cho cổng 3389
          start /b lt --port 3389 > lt.log 2>&1

      - name: Get Connection Address
        run: |
          Write-Host "Đang lấy địa chỉ Localtunnel..."
          Start-Sleep -Seconds 15
          $log = Get-Content lt.log -Raw
          Write-Host "Nội dung Log: $log"
          
          if ($log -match "https://[a-zA-Z0-9-.]+\.loca\.lt") {
              $url = $matches[0]
              # Chuyển đổi HTTPS URL sang địa chỉ TCP cho RDP
              $addr = $url -replace "https://", ""
              Write-Host "`n========================================" -ForegroundColor Green
              Write-Host "KẾT NỐI RDP QUA LOCALTUNNEL" -ForegroundColor Green
              Write-Host "Address: $addr" -ForegroundColor Cyan
              Write-Host "User: RDP" -ForegroundColor Cyan
              Write-Host "Pass: Oibanoi874@" -ForegroundColor Cyan
              Write-Host "----------------------------------------"
              Write-Host "Lưu ý: Nếu không kết nối được trực tiếp, hãy thử dùng trình duyệt truy cập link trên để xác nhận IP trước."
              Write-Host "========================================`n"
          } else {
              Write-Error "Không lấy được địa chỉ. Hãy thử lại."
          }

      - name: Keep Alive
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] Tunnel is active..."
              Start-Sleep -Seconds 300
          }
