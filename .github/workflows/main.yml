name: RDP-Serveo-TCP-Direct

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Cau hinh Windows RDP
        run: |
          # Bat Remote Desktop va tat NLA de dien thoai de ket noi
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          
          # Mo firewall cho cong 3389
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Tao nguoi dung RDP
        run: |
          $password = "Oibanoi874@"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

      - name: Khoi tao Tunnel Serveo
        shell: cmd
        run: |
          # Chay SSH tunnel voi che do tu dong ket noi lai
          start /b ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -R 0:localhost:3389 serveo.net > serveo.log 2>&1

      - name: Lay dia chi ket noi
        run: |
          Write-Host "Dang cho Serveo cap cong (Port)..."
          Start-Sleep -Seconds 20
          $log = Get-Content serveo.log -Raw
          Write-Host "--- NHAT KY HE THONG ---"
          Write-Host $log
          
          # Tim dia chi dang serveo.net:xxxxx
          if ($log -match "serveo\.net:\d+") {
              $addr = $matches[0]
              Write-Host "`n========================================" -ForegroundColor Green
              Write-Host "KET NOI RDP THANH CONG" -ForegroundColor Green
              Write-Host "Dia chi (Host): $addr" -ForegroundColor Cyan
              Write-Host "User: RDP" -ForegroundColor Cyan
              Write-Host "Pass: Oibanoi874@" -ForegroundColor Cyan
              Write-Host "----------------------------------------"
              Write-Host "Huong dan: Nhap $addr vao app aRDP cua ban." -ForegroundColor Yellow
              Write-Host "========================================`n"
          } else {
              Write-Error "Khong lay duoc dia chi. Vui long bam 'Re-run all jobs'."
          }

