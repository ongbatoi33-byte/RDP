name: RDP-Web-Final-Solution

on:
  workflow_dispatch:

jobs:
  run-rdp-web:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Cau hinh Windows RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Tao nguoi dung RDP
        run: |
          $password = "Oibanoi874@"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"

      - name: Cai dat Ngrok
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/b34edq6jhPr/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          Expand-Archive -Path "ngrok.zip" -DestinationPath "."

      - name: Cai dat RDP2Any (Web Gateway)
        run: |
          # Tai phiên bản chạy ngay không cần cài đặt
          Invoke-WebRequest -Uri "https://github.com/SuRDP/RDP2Any/releases/download/v1.0/RDP2Any.exe" -OutFile "RDP2Any.exe"

      - name: Chay Tunnel va Gateway
        shell: cmd
        run: |
          # THAY TOKEN CUA BAN VAO DAY
          .\ngrok.exe config add-authtoken 36VSC1MKYRQquiWADmIOVrNvasZ_3zyQHhjAXVYNjawNbxPB9
          
          # Chay Gateway Web RDP tren cong 80
          start /b .\RDP2Any.exe
          
          # Mo tunnel Ngrok cho cong Web (80)
          start /b .\ngrok.exe http 80 > ngrok.log 2>&1

      - name: Lay Link Truy Cap
        run: |
          Write-Host "Dang khoi tao link Web..."
          Start-Sleep -Seconds 20
          $response = Invoke-RestMethod -Uri http://localhost:4040/api/tunnels
          $webUrl = $response.tunnels[0].public_url
          
          Write-Host "`n========================================" -ForegroundColor Green
          Write-Host "TRUY CAP RDP QUA WEB THANH CONG" -ForegroundColor Green
          Write-Host "Link: $webUrl" -ForegroundColor Cyan
          Write-Host "----------------------------------------"
          Write-Host "User: RDP | Pass: Oibanoi874@" -ForegroundColor Yellow
          Write-Host "Luu y: Neu web hien thi bảng đăng nhập, hay nhap thong tin tren."
          Write-Host "========================================`n"

      - name: Duy tri
        run: |
          while ($true) { Start-Sleep -Seconds 300 }
