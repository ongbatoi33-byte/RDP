name: RDP-Web-Ngrok-Native

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Cau hinh Windows RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Tao nguoi dung RDP
        run: |
          $password = "Oibanoi874@"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"

      - name: Cai dat Myrtille (Web RDP Gateway)
        run: |
          # Tai va cai dat Myrtille native cho Windows
          $url = "https://github.com/cedrozane/myrtille/releases/download/v2.9.1/Myrtille_2.9.1_x86_x64.msi"
          Invoke-WebRequest -Uri $url -OutFile "myrtille.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "myrtille.msi", "/quiet", "/norestart" -Wait

      - name: Cai dat Ngrok
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/b34edq6jhPr/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          Expand-Archive -Path "ngrok.zip" -DestinationPath "."

      - name: Chay Ngrok Web Tunnel
        shell: cmd
        run: |
          # THAY TOKEN CUA BAN VAO DAY
          .\ngrok.exe config add-authtoken 36VSC1MKYRQquiWADmIOVrNvasZ_3zyQHhjAXVYNjawNbxPB9
          # Myrtille mac dinh chay tren cong 8080 (HTTP) hoac 443 (HTTPS)
          start /b .\ngrok.exe http 8080 > ngrok.log 2>&1

      - name: Lay Link Truy Cap Web
        run: |
          Write-Host "Dang lay link Web tu Ngrok..."
          Start-Sleep -Seconds 20
          $response = Invoke-RestMethod -Uri http://localhost:4040/api/tunnels
          $webUrl = $response.tunnels[0].public_url
          
          Write-Host "`n========================================" -ForegroundColor Green
          Write-Host "TRUY CAP RDP QUA TRINH DUYET" -ForegroundColor Green
          Write-Host "Link: $webUrl/Myrtille" -ForegroundColor Cyan
          Write-Host "User: RDP" -ForegroundColor Cyan
          Write-Host "Pass: Oibanoi874@" -ForegroundColor Cyan
          Write-Host "----------------------------------------"
          Write-Host "Luu y: Nhap 'localhost' vao o Server trong giao dien Web."
          Write-Host "========================================`n"

      - name: Duy tri
        run: |
          while ($true) { Start-Sleep -Seconds 300 }
