name: RDP-Bore-TCP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Windows RDP
        run: |
          # Bật RDP và tắt NLA
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          
          # Mở Firewall cổng 3389
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "Oibanoi874@"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

      - name: Install & Run Bore
        run: |
          # Tải bản Bore mới nhất cho Windows
          Invoke-WebRequest -Uri "https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-pc-windows-msvc.zip" -OutFile "bore.zip"
          Expand-Archive -Path "bore.zip" -DestinationPath "."
          
          # Chạy bore tunnel TCP cổng 3389 về phía server bore.pub
          # Lưu log ra file để lấy port ngẫu nhiên
          Start-Process -FilePath ".\bore.exe" -ArgumentList "local 3389 --to bore.pub" -RedirectStandardOutput "bore.log" -NoNewWindow
          
      - name: Get Connection Address
        run: |
          Write-Host "Đang chờ Bore cấp phát cổng kết nối..."
          Start-Sleep -Seconds 10
          
          $log = Get-Content bore.log
          Write-Host "Bore Log: $log"
          
          # Tìm dòng: "listening at bore.pub:<PORT>"
          if ($log -match "bore.pub:(\d+)") {
              $addr = $matches[0]
              Write-Host "`n========================================" -ForegroundColor Green
              Write-Host "KẾT NỐI RDP QUA BORE.PUB THÀNH CÔNG" -ForegroundColor Green
              Write-Host "Địa chỉ (Computer): $addr" -ForegroundColor Cyan
              Write-Host "Username: RDP" -ForegroundColor Cyan
              Write-Host "Password: Oibanoi874@" -ForegroundColor Cyan
              Write-Host "----------------------------------------"
              Write-Host "Mở mstsc trên máy bạn và dán: $addr" -ForegroundColor Yellow
              Write-Host "========================================`n"
          } else {
              Write-Error "Không thể lấy địa chỉ Bore. Vui lòng kiểm tra lại log."
          }

      - name: Keep Alive
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] RDP & Bore Tunnel đang chạy..."
              Start-Sleep -Seconds 300
          }
