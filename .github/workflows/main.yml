name: RDP-Pinggy-TCP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Windows RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "Oibanoi874@"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

      - name: Start Pinggy Tunnel
        shell: cmd
        run: |
          start /b ssh -o StrictHostKeyChecking=no -p 443 -R 0:localhost:3389 tcp@a.pinggy.io > pinggy.log 2>&1

      - name: Get Connection Address
        run: |
          Write-Host "Dang cho Pinggy cap dia chi..."
          Start-Sleep -Seconds 15
          $log = Get-Content pinggy.log -Raw
          Write-Host "--- LOG OUTPUT ---"
          Write-Host $log
          
          if ($log -match "tcp\.pinggy\.io:\d+") {
              $addr = $matches[0]
              Write-Host "`n========================================" -ForegroundColor Green
              Write-Host "KET NOI RDP QUA PINGGY (TCP)" -ForegroundColor Green
              Write-Host "Address: $addr" -ForegroundColor Cyan
              Write-Host "User: RDP" -ForegroundColor Cyan
              Write-Host "Pass: Oibanoi874@" -ForegroundColor Cyan
              Write-Host "----------------------------------------"
              Write-Host "Copy dia chi tren va dan vao mstsc"
              Write-Host "========================================`n"
          } else {
              Write-Error "Khong lay duoc dia chi. Vui long thu lai."
          }

      - name: Keep Alive
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Live..."
              Start-Sleep -Seconds 300
          }
