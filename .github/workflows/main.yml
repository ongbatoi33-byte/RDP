name: RDP-Pagekite-TCP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Windows RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "Oibanoi874@"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

      - name: Setup and Run Pagekite
        shell: powershell
        run: |
          # Tải pagekite.py
          Invoke-WebRequest -Uri "https://pagekite.net/pk/pagekite.py" -OutFile "pagekite.py"
          
          # Chạy pagekite để forward cổng 3389
          # Sử dụng tên miền ngẫu nhiên .pagekite.me
          $name = "rdp-gh-" + (Get-Random -Maximum 99999)
          Start-Process python -ArgumentList "pagekite.py 3389 $name.pagekite.me" -RedirectStandardOutput "pagekite.log" -NoNewWindow
          
          echo "KITE_NAME=$name" >> $env:GITHUB_ENV

      - name: Get Connection Address
        run: |
          Write-Host "Dang cho Pagekite khoi tao..."
          Start-Sleep -Seconds 20
          $log = Get-Content pagekite.log -Raw
          Write-Host "--- LOG ---"
          Write-Host $log
          
          # Pagekite thường cung cấp địa chỉ dạng domain.pagekite.me
          # Với TCP, bạn sẽ kết nối qua domain và port được cấp
          Write-Host "`n========================================" -ForegroundColor Green
          Write-Host "THONG TIN KET NOI RDP" -ForegroundColor Green
          Write-Host "Address: $env:KITE_NAME.pagekite.me" -ForegroundColor Cyan
          Write-Host "User: RDP" -ForegroundColor Cyan
          Write-Host "Pass: Oibanoi874@" -ForegroundColor Cyan
          Write-Host "----------------------------------------"
          Write-Host "Neu ket noi truc tiep khong duoc, kiem tra log de xem port TCP"
          Write-Host "========================================`n"

      - name: Keep Alive
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Server Live..."
              Start-Sleep -Seconds 300
          }
