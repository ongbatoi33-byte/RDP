name: RDP-Web-Ngrok

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Cau hinh Windows RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Tao nguoi dung RDP
        run: |
          $password = "Oibanoi874@"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"

      - name: Chay Web-RDP Gateway (Guacamole)
        run: |
          # Chạy Docker để biến RDP thành giao diện Web (Port 8080)
          docker run -d -p 8080:8080 --name web-rdp oznu/guacamole

      - name: Cai dat Ngrok
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/b34edq6jhPr/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          Expand-Archive -Path "ngrok.zip" -DestinationPath "."

      - name: Chay Ngrok Web Tunnel
        shell: cmd
        run: |
          # THAY THẾ TOKEN THẬT CỦA BẠN VÀO ĐÂY
          .\ngrok.exe config add-authtoken TOKEN_CUA_BAN
          # Forward cổng 8080 (Giao diện Web) thay vì 3389
          start /b .\ngrok.exe http 8080 > ngrok.log 2>&1

      - name: Lay Link Truy Cap Web
        run: |
          Write-Host "Dang lay link Web tu Ngrok..."
          Start-Sleep -Seconds 20
          $response = Invoke-RestMethod -Uri http://localhost:4040/api/tunnels
          $webUrl = $response.tunnels[0].public_url
          
          Write-Host "`n========================================" -ForegroundColor Green
          Write-Host "TRUY CAP RDP QUA WEB THANH CONG" -ForegroundColor Green
          Write-Host "Link: $webUrl" -ForegroundColor Cyan
          Write-Host "Username Web: admin" -ForegroundColor Yellow
          Write-Host "Password Web: admin" -ForegroundColor Yellow
          Write-Host "----------------------------------------"
          Write-Host "Sau khi dang nhap, tao connection den localhost:3389"
          Write-Host "User RDP: RDP | Pass RDP: Oibanoi874@"
          Write-Host "========================================`n"

      - name: Duy tri
        run: |
          while ($true) { Start-Sleep -Seconds 300 }
