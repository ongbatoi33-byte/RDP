name: RDP-Bore-TCP-Fixed

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Windows RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "Oibanoi874@"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

      - name: Install & Run Bore
        run: |
          Invoke-WebRequest -Uri "https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-pc-windows-msvc.zip" -OutFile "bore.zip"
          Expand-Archive -Path "bore.zip" -DestinationPath "."
          # Chạy bore và ghi log vào bore.txt
          Start-Process -FilePath ".\bore.exe" -ArgumentList "local 3389 --to bore.pub" -RedirectStandardOutput "bore.txt" -NoNewWindow
          
      - name: Get Connection Address
        run: |
          Write-Host "Đang chờ Bore cấp phát cổng kết nối..."
          # Đợi lâu hơn một chút để đảm bảo log đã được ghi
          Start-Sleep -Seconds 15
          
          $logContent = Get-Content -Path "bore.txt" -Raw
          Write-Host "--- Nội dung Log Bore ---"
          Write-Host $logContent
          Write-Host "------------------------"
          
          # Tìm kiếm địa chỉ bằng Regex
          if ($logContent -match "bore\.pub:\d+") {
              $addr = $matches[0]
              Write-Host "`n========================================" -ForegroundColor Green
              Write-Host "KẾT NỐI RDP THÀNH CÔNG!" -ForegroundColor Green
              Write-Host "Địa chỉ: $addr" -ForegroundColor Cyan
              Write-Host "User: RDP" -ForegroundColor Cyan
              Write-Host "Pass: Oibanoi874@" -ForegroundColor Cyan
              Write-Host "========================================`n"
          } else {
              Write-Error "Lỗi: Không tìm thấy địa chỉ trong log. Thử kiểm tra nội dung log ở trên."
              exit 1
          }

      - name: Keep Alive
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] Duy trì kết nối RDP qua Bore..."
              Start-Sleep -Seconds 300
          }
