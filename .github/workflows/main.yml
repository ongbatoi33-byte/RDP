name: RDP-TCP-LocalhostRun-Fixed

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Windows RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-TCP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "Oibanoi874@"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

      - name: Open Tunnel
        shell: cmd
        run: |
          start /b ssh -o StrictHostKeyChecking=no -R 80:localhost:3389 nokey@localhost.run > tunnel_log.txt 2>&1

      - name: Get Connection Address
        run: |
          Write-Host "Dang cho lay dia chi..."
          Start-Sleep -Seconds 20
          $log = Get-Content tunnel_log.txt -Raw
          Write-Host "Ná»™i dung Log:"
          Write-Host $log
          
          if ($log -match "([a-zA-Z0-9-]+\.lhr\.life)") {
              $addr = $matches[1]
              Write-Host "`n========================================" -ForegroundColor Green
              Write-Host "DIA CHI KET NOI RDP:" -ForegroundColor Green
              Write-Host "Address: $addr" -ForegroundColor Cyan
              Write-Host "User: RDP" -ForegroundColor Cyan
              Write-Host "Pass: Oibanoi874@" -ForegroundColor Cyan
              Write-Host "========================================`n"
          } else {
              Write-Host "Khong tim thay .lhr.life, dang thu Serveo..."
              start-process ssh -ArgumentList "-o StrictHostKeyChecking=no -R 0:localhost:3389 serveo.net" -RedirectStandardOutput "tunnel_log.txt"
              Start-Sleep -Seconds 10
              Get-Content tunnel_log.txt
          }

      - name: Keep Alive
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Server is running..."
              Start-Sleep -Seconds 300
          }
